[project.urls]
Homepage = "https://github.com/SatyamSingh8306/mcp_arena"
Documentation = "https://github.com/SatyamSingh8306/mcp_arena"
Repository = "https://github.com/SatyamSingh8306/mcp_arena.git"
Issues = "https://github.com/SatyamSingh8306/mcp_arena/issues"

[tool.hatch.version]
path = "mcp_arena/__init__.py"

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
